name: CI / API
on:
  push:
    branches: [master]
    paths-ignore:
      - "**/*.md"
  pull_request:
    branches: [master]
    paths-ignore:
      - "**/*.md"
permissions:
  contents: read
env:
  GOPATH: /home/runner/go/
  GOPROXY: "https://proxy.golang.org"
  TERM: xterm
jobs:
  check:
    name: Static check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: modules/api
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: modules/api/go.mod
          check-latest: true
          cache-dependency-path: modules/api/go.sum

      - name: Install API dependencies
        working-directory: modules/api
        run: go mod download

      - name: Install tools
        working-directory: modules/common/tools
        run: PATH=$PATH:$GOPATH/bin make install

      - name: Verify codegen
        run: PATH=$PATH:$GOPATH/bin make codegen-verify

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.56.0
          working-directory: modules/api
          skip-cache: true

  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: modules/api
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: modules/api/go.mod
          check-latest: true
          cache-dependency-path: modules/api/go.sum

      - name: Install API dependencies
        working-directory: modules/api
        run: go mod download

      - name: Build
        run: PATH=$PATH:$GOPATH/bin make build-cross

  unit:
    name: Run unit tests with coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: modules/api
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: modules/api/go.mod
          check-latest: true
          cache-dependency-path: modules/api/go.sum

      - name: Install API dependencies
        working-directory: modules/api
        run: go mod download

      - name: Test
        run: PATH=$PATH:$GOPATH/bin make coverage

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          name: api-coverage
          files: ./modules/api/coverage.out
          fail_ci_if_error: true
