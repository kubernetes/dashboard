<div class="kd-secret-detail-edit-container"
     *ngIf="secret">
  <mat-form-field class="kd-secret-detail-text">
    <textarea [(ngModel)]="text"
              cdkTextareaAutosize
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="20"
              matInput></textarea>
  </mat-form-field>
  <div class="kd-secret-detail-actions">
    <button mat-raised-button
            color="primary"
            id="confirm-edit"
            (click)="update()"
            i18n>Update</button>
    <button mat-button
            color="primary"
            (click)="cancel()"
            i18n>Cancel</button>
  </div>
</div>
