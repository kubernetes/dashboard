<kd-card>
  <kd-card-title i18n>Global settings</kd-card-title>
  <kd-card-content>
    <div *ngIf="isInitialized else loading">
      <form (ngSubmit)="saveGlobal()">

        <kd-settings-entry key="Cluster name"
                           desc="Cluster name appears in the browser window title if it is set">
          <mat-form-field fxFlex>
            <input [(ngModel)]="global.clusterName"
                   name="clusterName"
                   placeholder="Cluster name"
                   type="text"
                   matInput>
          </mat-form-field>
        </kd-settings-entry>

        <kd-settings-entry key="Items per page"
                           desc="Max number of items that can be displayed on each list page">
          <div fxFlex>
            <mat-slider [(ngModel)]="global.itemsPerPage"
                        name="itemsPerPage"
                        color="primary"
                        min="5"
                        max="50"
                        step="5"
                        fxFlex>
            </mat-slider>
            <div class="kd-slider-value"
                 fxFlexAlign=" center">
              {{global.itemsPerPage}}
            </div>
          </div>
        </kd-settings-entry>

        <kd-settings-entry key="Auto-refresh time interval"
                           desc="Number of seconds between every auto-refresh of logs">
          <div fxFlex>
            <mat-slider [(ngModel)]="global.autoRefreshTimeInterval"
                        name="autoRefreshTimeInterval"
                        color="primary"
                        min="1"
                        max="10"
                        step="1"
                        fxFlex>
            </mat-slider>
            <span class="kd-slider-value"
                  fxFlexAlign=" center">
            {{global.autoRefreshTimeInterval}}
            </span>
          </div>
        </kd-settings-entry>

        <button type="submit"
                color="primary"
                mat-button
                i18n>
          Save
        </button>
      </form>
    </div>
    <ng-template #loading>
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </ng-template>
  </kd-card-content>
</kd-card>
