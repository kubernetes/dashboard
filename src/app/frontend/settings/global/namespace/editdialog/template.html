<div fxFlex
     fxLayout="column">
  <h2 mat-dialog-title
      i18n>Edit Namespace List</h2>
  <mat-dialog-content fxLayout="column"
                      class="kd-dialog-text">
    <div i18n>Remove namespaces from the list and confirm to save the changes.</div>

    <mat-list>
      <mat-list-item *ngFor="let namespace of namespaces">
        <div fxFlex="100">{{ namespace }}</div>
        <button mat-icon-button
                (click)="remove(namespace)"
                (focus)="$event.stopPropagation()">
          <mat-icon>close</mat-icon>
        </button>
        <mat-divider></mat-divider>
      </mat-list-item>
      <mat-list-item *ngIf="namespaces.length === 0"
                     i18n>No namespaces selected</mat-list-item>
    </mat-list>
  </mat-dialog-content>

  <mat-dialog-actions style="padding: 16px 0"
                      fxLayoutAlign="space-between center">
    <button mat-raised-button
            color="primary"
            [mat-dialog-close]="namespaces"
            i18n>Edit</button>
    <button mat-button
            color="primary"
            [mat-dialog-close]=""
            i18n>Close</button>
  </mat-dialog-actions>
</div>
