<kd-card [initialized]="initialized">
  <div description>
    <div class="kd-inline-property"
         *ngIf="creator?.objectMeta.name">
      <span class="kd-muted-light"
            i18n>Name:&nbsp;</span>
      <span>{{ creator.objectMeta.name }}</span>
    </div>

    <div class="kd-inline-property"
         *ngIf="creator?.typeMeta.kind">
      <span class="kd-muted-light"
            i18n>Kind:&nbsp;</span>
      <span>{{ creator.typeMeta.kind }}</span>
    </div>

    <div class="kd-inline-property"
         *ngIf="creator?.objectMeta.creationTimestamp">
      <span class="kd-muted-light"
            i18n>Age:&nbsp;</span>
      <kd-date [date]="creator?.objectMeta.creationTimestamp"
               relative></kd-date>
    </div>
  </div>
  <div title
       i18n>Controlled by</div>
  <div content
       fxFlex
       fxLayout="row wrap">
    <kd-property>
      <div key
           i18n>Name</div>
      <a value
         [routerLink]="getHref()"
         queryParamsHandling="preserve"> {{ creator?.objectMeta.name }} </a>
    </kd-property>

    <kd-property>
      <div key
           i18n>Kind</div>
      <div value>{{ creator?.typeMeta.kind }}</div>
    </kd-property>

    <kd-property>
      <div key
           i18n>Pods</div>
      <div value>{{ creator?.pods.running }} / {{ creator?.pods.desired }}</div>
    </kd-property>

    <kd-property>
      <div key
           i18n>Age</div>
      <div value>
        <kd-date [date]="creator?.objectMeta.creationTimestamp"
                 relative></kd-date>
      </div>
    </kd-property>

    <kd-property *ngIf="creator?.objectMeta?.labels"
                 fxFlex="100">
      <div key
           i18n>Labels</div>
      <div value>
        <kd-chips [map]="creator.objectMeta.labels"></kd-chips>
      </div>
    </kd-property>

    <kd-property *ngIf="creator?.containerImages"
                 fxFlex="100">
      <div key
           i18n>Images</div>
      <div value>
        <kd-chips [map]="creator.containerImages"></kd-chips>
      </div>
    </kd-property>
  </div>
</kd-card>
