<kd-card [initialized]="initialized"
         role="table">
  <div title
       i18n>Resource Limits</div>

  <div description>
    <div class="kd-inline-property"
         *ngIf="limits?.length">
      <span class="kd-muted-light"
            i18n>Items:&nbsp;</span>
      <span>{{ limits.length }}</span>
    </div>
  </div>

  <div content
       [hidden]="!limits?.length">
    <mat-table [dataSource]="getDataSource()"
               [trackBy]="trackByLimitRage">
      <ng-container [matColumnDef]="getColumnIds()[0]">
        <mat-header-cell *matHeaderCellDef
                         i18n>Resource name</mat-header-cell>
        <mat-cell *matCellDef="let limit">{{ limit.resourceName }}</mat-cell>
      </ng-container>
      <ng-container [matColumnDef]="getColumnIds()[1]">
        <mat-header-cell *matHeaderCellDef
                         i18n>Resource type</mat-header-cell>
        <mat-cell *matCellDef="let limit">{{ limit.resourceType }}</mat-cell>
      </ng-container>
      <ng-container [matColumnDef]="getColumnIds()[2]">
        <mat-header-cell *matHeaderCellDef
                         i18n>Default</mat-header-cell>
        <mat-cell *matCellDef="let limit">{{ limit.default }}</mat-cell>
      </ng-container>
      <ng-container [matColumnDef]="getColumnIds()[3]">
        <mat-header-cell *matHeaderCellDef
                         i18n>Default request</mat-header-cell>
        <mat-cell *matCellDef="let limit">{{ limit.defaultRequest }}</mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="getColumnIds()"></mat-header-row>
      <mat-row *matRowDef="let row; columns: getColumnIds()"></mat-row>
    </mat-table>
  </div>

  <div content
       [hidden]="limits?.length">
    <kd-list-zero-state></kd-list-zero-state>
  </div>
</kd-card>
