<kd-card role="table"
         [hidden]="isHidden()">
  <div title
       fxLayout="row">Daemon Sets</div>
  <div description><span class="kd-muted-light">Items:&nbsp;</span>{{totalItems}}</div>
  <div actions>
    <kd-card-list-filter></kd-card-list-filter>
  </div>

  <div content
       [hidden]="showZeroState()">
    <div kdLoadingSpinner
         [isLoading]="isLoading"></div>

    <mat-table [dataSource]="getData()"
               matSort
               [matSortActive]="getDisplayColumns()[4]"
               matSortDisableClear
               matSortDirection="asc">
      <ng-container [matColumnDef]="getDisplayColumns()[0]">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let daemonSet; let index=index">
          <mat-icon [ngClass]="getStatus(daemonSet).iconClass">
            <ng-container *ngIf="showHoverIcon(index, daemonSet); else showStatus">
              remove_red_eye
            </ng-container>

            <ng-template #showStatus>
              {{getStatus(daemonSet).iconName}}
            </ng-template>
          </mat-icon>
        </mat-cell>
      </ng-container>

      <ng-container [matColumnDef]="getDisplayColumns()[1]">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header
                         disableClear="true">Name</mat-header-cell>
        <mat-cell *matCellDef="let daemonSet">
          <a (click)="$event.stopPropagation()"
             [href]="getDetailsHref(daemonSet.objectMeta.name, daemonSet.objectMeta.namespace)">
          {{daemonSet.objectMeta.name}}
          </a>
        </mat-cell>
      </ng-container>

      <ng-container [matColumnDef]="getDisplayColumns()[2]">
        <mat-header-cell *matHeaderCellDef>Labels</mat-header-cell>
        <mat-cell *matCellDef="let daemonSet">
          <kd-chips [map]="daemonSet.objectMeta.labels"></kd-chips>
        </mat-cell>
      </ng-container>

      <ng-container [matColumnDef]="getDisplayColumns()[3]">
        <mat-header-cell *matHeaderCellDef>Pods</mat-header-cell>
        <mat-cell *matCellDef="let daemonSet">
          {{daemonSet.pods.running}} / {{daemonSet.pods.desired}}
        </mat-cell>
      </ng-container>

      <ng-container [matColumnDef]="getDisplayColumns()[4]">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header
                         disableClear="true">Age</mat-header-cell>
        <mat-cell *matCellDef="let daemonSet">{{daemonSet.objectMeta.creationTimestamp | kdRelativeTime}}</mat-cell>
      </ng-container>

      <ng-container [matColumnDef]="getDisplayColumns()[5]">
        <mat-header-cell *matHeaderCellDef>Images</mat-header-cell>
        <mat-cell *matCellDef="let daemonSet">
          <kd-chips [map]="daemonSet.containerImages"></kd-chips>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="getDisplayColumns()"></mat-header-row>
      <mat-row #matrow
               (mouseover)="onRowOver(index)"
               (mouseleave)="onRowLeave()"
               (click)="expand(index, row)"
               [ngClass]="{'kd-no-bottom-border': isRowExpanded(index), 'kd-clickable': hasErrors(row)}"
               *matRowDef="let row; columns: getDisplayColumns(); let index=index"></mat-row>
    </mat-table>

    <mat-paginator [length]="totalItems"
                   [pageSize]="itemsPerPage"
                   [hidePageSize]="true"
                   [showFirstLastButtons]="true"></mat-paginator>
  </div>

  <div content
       [hidden]="!showZeroState()">
    <kd-list-zero-state></kd-list-zero-state>
  </div>
</kd-card>
