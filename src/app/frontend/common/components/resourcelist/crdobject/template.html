<kd-card role="table"
         [hidden]="isHidden()">
  <div title
       fxLayout="row"
       i18n>Objects</div>
  <div description><span class="kd-muted-light"
          i18n>Items:&nbsp;</span>{{ totalItems }}</div>
  <div actions>
    <kd-card-list-filter></kd-card-list-filter>
  </div>

  <div content
       [hidden]="showZeroState()">
    <div kdLoadingSpinner
         [isLoading]="isLoading"></div>

    <mat-table [dataSource]="getData()"
               [trackBy]="trackByResource"
               matSort
               matSortActive="created"
               matSortDisableClear
               matSortDirection="asc">
      <ng-container [matColumnDef]="getColumns()[0]">
        <mat-header-cell *matHeaderCellDef
                         i18n>Name</mat-header-cell>
        <mat-cell *matCellDef="let object">
          <a [routerLink]="getDetailsHref(object.objectMeta.name, object.objectMeta.namespace)"
             queryParamsHandling="preserve">
            {{ object.objectMeta.name }}
          </a>
        </mat-cell>
      </ng-container>

      <ng-container [matColumnDef]="getColumns()[1]">
        <mat-header-cell *matHeaderCellDef
                         i18n>Namespace</mat-header-cell>
        <mat-cell *matCellDef="let object">{{ object.objectMeta.namespace }}</mat-cell>
      </ng-container>

      <ng-container [matColumnDef]="getColumns()[2]">
        <mat-header-cell *matHeaderCellDef
                         i18n>Created</mat-header-cell>
        <mat-cell *matCellDef="let object">
          <kd-date [date]="object.objectMeta.creationTimestamp"
                   relative></kd-date>
        </mat-cell>
      </ng-container>

      <ng-container *ngFor="let col of getActionColumns()"
                    [matColumnDef]="col.name">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let object">
          <kd-dynamic-cell [component]="col.component"
                           [resource]="object"></kd-dynamic-cell>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="getColumns()"></mat-header-row>
      <mat-row *matRowDef="let row; columns: getColumns()"></mat-row>
    </mat-table>

    <div [hidden]="totalItems <= itemsPerPage">
      <mat-paginator [length]="totalItems"
                     [pageSize]="itemsPerPage"
                     hidePageSize
                     showFirstLastButtons></mat-paginator>
    </div>
  </div>

  <div content
       [hidden]="!showZeroState()">
    <kd-list-zero-state>
      <ng-template #textTemplate
                   *ngIf="!areMultipleNamespacesSelected() && namespaced">
        <div fxFlexAlign="center"
             i18n>No resources found in the selected namespace.</div>
      </ng-template>
    </kd-list-zero-state>
  </div>
</kd-card>
