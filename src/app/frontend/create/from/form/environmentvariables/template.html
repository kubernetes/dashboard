<div fxLayout="column">
  <div class="kd-margin-bottom"
       i18n>Environment variables</div>
  <ng-container [formGroup]="form">
    <ng-container formArrayName="variables">
      <div *ngFor="let variable of variables.controls; let i = index"
           [formGroupName]="i">
        <mat-form-field fxFlex="auto">
          <input matInput
                 name="name"
                 formControlName="name"
                 i18n-placeholder
                 placeholder="Name"
                 (change)="addVariableIfNeeed(i)" />
          <mat-error *ngIf="variable.get('name').errors?.pattern"
                     i18n>
            Variable name must be a valid C identifier.
          </mat-error>
        </mat-form-field>

        <div fxFlex="5"></div>

        <mat-form-field fxFlex="auto">
          <input matInput
                 name="value"
                 formControlName="value"
                 i18n-placeholder
                 placeholder="Value" />
        </mat-form-field>

        <div fxFlex="10">
          <button mat-icon-button
                  *ngIf="isRemovable(i)"
                  (click)="remove(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>
