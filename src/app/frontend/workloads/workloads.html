<kd-content-card ng-if="$ctrl.workloads.daemonSetList.daemonSets.length">
  <kd-title>
    <a ui-sref="daemonset">
      {{::$ctrl.i18n.MSG_WORKLOADS_DEAMON_SETS_LABEL}}
    </a>
  </kd-title>
  <kd-content>
    <kd-daemon-set-card-list daemon-sets="$ctrl.workloads.daemonSetList" with-statuses="true">
    </kd-daemon-set-card-list>
  </kd-content>
</kd-content-card>
