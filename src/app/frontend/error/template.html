<div fxLayoutAlign="center">
  <kd-card fxFlex="none"
           [expandable]="false">
    <div title
         fxLayout>
      <mat-icon class="kd-error-icon">error_outline</mat-icon>
      <div>{{ getErrorStatus() }}</div>
    </div>

    <div content>{{ getErrorData() }}</div>
  </kd-card>
</div>
