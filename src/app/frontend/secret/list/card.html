<kd-resource-card type-meta="::$ctrl.secret.typeMeta"
                  object-meta="::$ctrl.secret.objectMeta">
  <kd-resource-card-columns>
    <kd-resource-card-column>
      <div>
        <a ng-href="{{::$ctrl.getSecretDetailHref()}}"
           class="kd-middle-ellipsised-link">
          <kd-middle-ellipsis display-string="{{::$ctrl.secret.objectMeta.name}}">
          </kd-middle-ellipsis>
        </a>
      </div>
    </kd-resource-card-column>
    <kd-resource-card-column ng-if="$ctrl.areMultipleNamespacesSelected()">
      <div>
        <kd-middle-ellipsis display-string="{{::$ctrl.secret.objectMeta.namespace}}">
        </kd-middle-ellipsis>
      </div>
    </kd-resource-card-column>
    <kd-resource-card-column>
      <kd-middle-ellipsis display-string="{{$ctrl.secret.type}}">
      </kd-middle-ellipsis>
      <div ng-hide="::$ctrl.secret.type">-</div>
    </kd-resource-card-column>
    <kd-resource-card-column>
      <div ng-if="::$ctrl.secret.objectMeta.creationTimestamp">
        {{::$ctrl.secret.objectMeta.creationTimestamp | relativeTime}}
        <md-tooltip md-delay="500"
                    md-autohide>
          [[Created at| Tooltip for the age column ]] {{::$ctrl.secret.objectMeta.creationTimestamp | date}}
        </md-tooltip>
      </div>
      <div ng-if="::!$ctrl.secret.objectMeta.creationTimestamp">-</div>
    </kd-resource-card-column>
    <kd-resource-card-column class="kd-row-layout-column kd-icon-column">
      <kd-resource-card-menu>
        <kd-resource-card-delete-menu-item resource-kind-name="[[Secret|Label 'Secret' which appears at the top of the delete dialog, opened from a secret list page.]]">
        </kd-resource-card-delete-menu-item>
        <kd-resource-card-edit-menu-item resource-kind-name="[[Secret|Label 'Secret' which appears at the top of the edit dialog, opened from a secret list page.]]">
        </kd-resource-card-edit-menu-item>
      </kd-resource-card-menu>
    </kd-resource-card-column>
  </kd-resource-card-columns>
</kd-resource-card>
