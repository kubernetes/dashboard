<kd-resource-card object-meta="$ctrl.node.objectMeta" type-meta="$ctrl.node.typeMeta">
  <kd-resource-card-columns>
    <kd-resource-card-column>
      <div>
        <a ng-href="{{::$ctrl.getNodeDetailHref()}}" class="kd-middle-ellipsised-link">
          <kd-middle-ellipsis display-string="{{$ctrl.node.objectMeta.name}}">
          </kd-middle-ellipsis>
        </a>
      </div>
    </kd-resource-card-column>
    <kd-resource-card-column>
      <kd-labels labels="::$ctrl.node.objectMeta.labels"></kd-labels>
    </kd-resource-card-column>
    <kd-resource-card-column>
      {{::$ctrl.node.objectMeta.creationTimestamp | relativeTime}}
      <md-tooltip>
        {{::$ctrl.getCreatedAtTooltip($ctrl.node.objectMeta.creationTimestamp)}}
      </md-tooltip>
    </kd-resource-card-column>
    <kd-resource-card-column class="kd-row-layout-column kd-icon-column">
      <kd-resource-card-menu>
        <kd-resource-card-delete-menu-item resource-kind-name="{{::$ctrl.i18n.MSG_NODE_LIST_NODE_LABEL}}">
        </kd-resource-card-delete-menu-item>
        <kd-resource-card-edit-menu-item resource-kind-name="{{::$ctrl.i18n.MSG_NODE_LIST_NODE_LABEL}}">
        </kd-resource-card-edit-menu-item>
      </kd-resource-card-menu>
    </kd-resource-card-column>
  </kd-resource-card-columns>
</kd-resource-card>
