<kd-card role="table"
         [hidden]="isHidden()">
  <div title
       fxLayout="row"
       i18n>Services</div>
  <div description><span class="kd-muted-light"
          i18n>Items:&nbsp;</span>{{ totalItems }}</div>
  <div actions>
    <kd-card-list-filter></kd-card-list-filter>
  </div>

  <div content
       [hidden]="showZeroState()">
    <div kdLoadingSpinner
         [isLoading]="isLoading"></div>

    <mat-table [dataSource]="getData()"
               [trackBy]="trackByResource"
               matSort
               matSortActive="created"
               matSortDisableClear
               matSortDirection="asc">
      <ng-container matColumnDef="statusicon">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let service">
          <mat-icon [ngClass]="getStatus(service).iconClass"
                    [matTooltip]="getStatus(service).iconTooltip">
            {{ getStatus(service).iconName }}
          </mat-icon>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header
                         disableClear="true"
                         class="col-stretch-xl"
                         i18n>Name</mat-header-cell>
        <mat-cell *matCellDef="let service"
                  class="col-stretch-xl">
          <a [routerLink]="getDetailsHref(service.objectMeta.name, service.objectMeta.namespace)"
             queryParamsHandling="preserve">
            {{ service.objectMeta.name }}
          </a>
        </mat-cell>
      </ng-container>

      <ng-container *ngIf="shouldShowColumn('namespace')"
                    matColumnDef="namespace">
        <mat-header-cell *matHeaderCellDef
                         class="col-stretch-l col-min-90"
                         i18n>Namespace</mat-header-cell>
        <mat-cell *matCellDef="let service"
                  class="col-stretch-l col-min-90">{{ service.objectMeta.namespace }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="labels">
        <mat-header-cell *matHeaderCellDef
                         class="col-stretch-xl"
                         i18n>Labels</mat-header-cell>
        <mat-cell *matCellDef="let service"
                  class="col-stretch-xl">
          <kd-chips [map]="service.objectMeta.labels"></kd-chips>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef
                         class="col-stretch-l"
                         i18n>Type</mat-header-cell>
        <mat-cell *matCellDef="let service"
                  class="col-stretch-l">{{ service.type }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="clusterip">
        <mat-header-cell *matHeaderCellDef
                         class="col-stretch-l"
                         i18n>Cluster IP</mat-header-cell>
        <mat-cell *matCellDef="let service"
                  class="col-stretch-l">{{ service.clusterIP }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="internalendp">
        <mat-header-cell *matHeaderCellDef
                         class="col-stretch-xl"
                         i18n>Internal Endpoints</mat-header-cell>
        <mat-cell *matCellDef="let service"
                  class="col-stretch-xl">
          <kd-internal-endpoint [endpoints]="[service.internalEndpoint]"></kd-internal-endpoint>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="externalendp">
        <mat-header-cell *matHeaderCellDef
                         class="col-stretch-l"
                         i18n>External Endpoints</mat-header-cell>
        <mat-cell *matCellDef="let service"
                  class="col-stretch-l">
          <kd-external-endpoint [endpoints]="service.externalEndpoints"></kd-external-endpoint>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="created">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header
                         disableClear="true"
                         class="col-stretch-m"
                         i18n>Created</mat-header-cell>
        <mat-cell *matCellDef="let service"
                  class="col-stretch-m">
          <kd-date [date]="service.objectMeta.creationTimestamp"
                   relative></kd-date>
        </mat-cell>
      </ng-container>

      <ng-container *ngFor="let col of getActionColumns()"
                    [matColumnDef]="col.name">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let service">
          <kd-dynamic-cell [component]="col.component"
                           [resource]="service"></kd-dynamic-cell>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="getColumns()"></mat-header-row>
      <mat-row *matRowDef="let row; columns: getColumns()"></mat-row>
    </mat-table>

    <div [hidden]="totalItems <= itemsPerPage">
      <mat-paginator [length]="totalItems"
                     [pageSize]="itemsPerPage"
                     hidePageSize
                     showFirstLastButtons></mat-paginator>
    </div>
  </div>

  <div content
       [hidden]="!showZeroState()">
    <kd-list-zero-state></kd-list-zero-state>
  </div>
</kd-card>
