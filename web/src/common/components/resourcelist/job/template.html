<kd-graph-metrics [metrics]="cumulativeMetrics"
                  *ngIf="showMetrics"></kd-graph-metrics>

<kd-card role="table"
         [hidden]="isHidden()">
  <div title
       fxLayout="row">
    <ng-container *ngIf="title; else defaultTitle">{{ title }}</ng-container>
    <ng-template #defaultTitle
                 i18n>Jobs</ng-template>
  </div>
  <div description><span class="kd-muted-light"
          i18n>Items:&nbsp;</span>{{ totalItems }}</div>
  <div actions>
    <kd-card-list-filter></kd-card-list-filter>
  </div>

  <div content
       [hidden]="showZeroState()">
    <div kdLoadingSpinner
         [isLoading]="isLoading"></div>

    <mat-table [dataSource]="getData()"
               [trackBy]="trackByResource"
               matSort
               matSortActive="created"
               matSortDisableClear
               matSortDirection="asc"
               multiTemplateDataRows>
      <ng-container matColumnDef="statusicon">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let job; let index = index">
          <mat-icon [ngClass]="getStatus(job).iconClass"
                    [matTooltip]="getStatus(job).iconTooltip">
            <ng-container *ngIf="showHoverIcon(index, job); else showStatus"> remove_red_eye </ng-container>

            <ng-template #showStatus> {{ getStatus(job).iconName }} </ng-template>
          </mat-icon>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="statusDetail">
        <mat-cell *matCellDef="let job">
          <kd-row-detail [events]="getEvents(job)"></kd-row-detail>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header
                         disableClear="true"
                         class="col-stretch-xl"
                         i18n>Name</mat-header-cell>
        <mat-cell *matCellDef="let job"
                  class="col-stretch-xl">
          <a (click)="$event.stopPropagation()"
             [routerLink]="getDetailsHref(job.objectMeta.name, job.objectMeta.namespace)"
             queryParamsHandling="preserve">
            {{ job.objectMeta.name }}
          </a>
        </mat-cell>
      </ng-container>

      <ng-container *ngIf="shouldShowColumn('namespace')"
                    matColumnDef="namespace">
        <mat-header-cell *matHeaderCellDef
                         class="col-stretch-l col-min-90"
                         i18n>Namespace</mat-header-cell>
        <mat-cell *matCellDef="let job"
                  class="col-stretch-l col-min-90">{{ job.objectMeta.namespace }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="images">
        <mat-header-cell *matHeaderCellDef
                         class="col-stretch-xl"
                         i18n>Images</mat-header-cell>
        <mat-cell *matCellDef="let job"
                  class="col-stretch-xl">
          <kd-chips [map]="job.containerImages"></kd-chips>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="labels">
        <mat-header-cell *matHeaderCellDef
                         class="col-stretch-xl"
                         i18n>Labels</mat-header-cell>
        <mat-cell *matCellDef="let job"
                  class="col-stretch-xl">
          <kd-chips [map]="job.objectMeta.labels"></kd-chips>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="pods">
        <mat-header-cell *matHeaderCellDef
                         class="col-stretch-s"
                         i18n>Pods</mat-header-cell>
        <mat-cell *matCellDef="let job"
                  class="col-stretch-s">
          {{ job.podInfo.running }} / {{ job.podInfo.desired }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="created">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header
                         disableClear="true"
                         class="col-stretch-m"
                         i18n>Created</mat-header-cell>
        <mat-cell *matCellDef="let job"
                  class="col-stretch-m">
          <kd-date [date]="job.objectMeta.creationTimestamp"
                   relative></kd-date>
        </mat-cell>
      </ng-container>

      <ng-container *ngFor="let col of getActionColumns()"
                    [matColumnDef]="col.name">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let job">
          <kd-dynamic-cell [component]="col.component"
                           [resource]="job"></kd-dynamic-cell>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="getColumns()"></mat-header-row>
      <mat-row (mouseover)="onRowOver(index, row)"
               (mouseleave)="onRowLeave()"
               (click)="expand(index, row)"
               [ngClass]="{'kd-no-bottom-border': isRowExpanded(index, row), 'kd-clickable': hasErrors(row)}"
               *matRowDef="let row; columns: getColumns(); let index = index"></mat-row>
      <mat-row class="kd-detail-row"
               [ngClass]="{'kd-hidden': !isRowExpanded(index, row)}"
               *matRowDef="let row; columns: ['statusDetail']; let index = index"></mat-row>
    </mat-table>

    <div [hidden]="totalItems <= itemsPerPage">
      <mat-paginator [length]="totalItems"
                     [pageSize]="itemsPerPage"
                     hidePageSize
                     showFirstLastButtons></mat-paginator>
    </div>
  </div>

  <div content
       [hidden]="!showZeroState()">
    <kd-list-zero-state></kd-list-zero-state>
  </div>
</kd-card>
