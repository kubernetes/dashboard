sources:
  - name: api
    handler:
      openapi:
        source: ../api/schema/swagger.json
    transforms:
      - replaceField:
          typeDefs: |
            enum ContainerState {
              Waiting
              Running
              Terminated
              Failed
              Unknown
            }
            type Map {
              map: ObjMap!
            }
            type StringWrapper {
              string: String!
              optionalString: String
            }
            type StateWrapper {
              state: ContainerState!
            }
          replacements:
            - from:
                type: persistentvolume_PersistentVolume
                field: capacity
              to:
                type: Map
                field: map
            - from:
                type: persistentvolume_PersistentVolumeDetail
                field: capacity
              to:
                type: Map
                field: map
            - from:
                type: persistentvolumeclaim_PersistentVolumeClaim
                field: capacity
              to:
                type: Map
                field: map
            - from:
                type: persistentvolumeclaim_PersistentVolumeClaimDetail
                field: capacity
              to:
                type: Map
                field: map
            - from:
                type: v1_ResourceRequirements
                field: limits
              to:
                type: Map
                field: map
            - from:
                type: v1_ResourceFieldSelector
                field: divisor
              to:
                type: StringWrapper
                field: optionalString
            - from:
                type: v1_ResourceRequirements
                field: requests
              to:
                type: Map
                field: map
            - from:
                type: v1_VolumeResourceRequirements
                field: limits
              to:
                type: Map
                field: map
            - from:
                type: v1_VolumeResourceRequirements
                field: requests
              to:
                type: Map
                field: map
            - from:
                type: resourcequota_ResourceQuotaDetail
                field: statusList
              to:
                type: Map
                field: map
            - from:
                type: v1_ContainerStatus
                field: allocatedResources
              to:
                type: Map
                field: map
            - from:
                type: pod_ContainerStatus
                field: state
              to:
                type: StateWrapper
                field: state
            - from:
                type: pod_Container
                field: state
              to:
                type: StateWrapper
                field: state
            - from:
                type: deployment_AppDeploymentSpec
                field: cpuRequirement
              to:
                type: StringWrapper
                field: string
            - from:
                type: deployment_AppDeploymentSpec
                field: memoryRequirement
              to:
                type: StringWrapper
                field: string
            - from:
                type: v1_EmptyDirVolumeSource
                field: sizeLimit
              to:
                type: StringWrapper
                field: optionalString
            - from:
                type: common_Condition
                field: lastProbeTime
              to:
                type: StringWrapper
                field: string
            - from:
                type: common_Condition
                field: lastTransitionTime
              to:
                type: StringWrapper
                field: string
            - from:
