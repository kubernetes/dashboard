              to:
                type: StringWrapper
                field: string
            - from:
                type: common_Event
                field: lastSeen
              to:
                type: StringWrapper
                field: string
            - from:
                type: cronjob_CronJob
                field: lastSchedule
              to:
                type: StringWrapper
                field: string
            - from:
                type: cronjob_CronJobDetail
                field: lastSchedule
              to:
                type: StringWrapper
                field: string
            - from:
                type: horizontalpodautoscaler_HorizontalPodAutoscalerDetail
                field: lastScaleTime
              to:
                type: StringWrapper
                field: string
            - from:
                type: v1_Taint
                field: timeAdded
              to:
                type: StringWrapper
                field: optionalString
            - from:
