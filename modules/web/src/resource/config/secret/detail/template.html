<kd-object-meta
  [initialized]="isInitialized"
  [objectMeta]="secret?.objectMeta"
></kd-object-meta>

<kd-card [initialized]="isInitialized">
  <div
    title
    i18n
  >
    Data
  </div>
  <div content>
    <kd-hidden-property
      *ngFor="let key of getDataKeys()"
      [enableEdit]="true"
      #property
    >
      <div key>{{ key }}</div>
      <div
        whenVisible
        class="kd-code-block"
      >
        {{ decoder.base64(secret?.data[key]) }}
      </div>
      <div whenEdit>
        <kd-secret-detail-edit
          [secret]="secret"
          [key]="key"
          [editing]="property.mode == HiddenPropertyMode.Edit"
          (closeEvent)="property.mode = HiddenPropertyMode.Hidden"
        >
        </kd-secret-detail-edit>
      </div>
      <div whenHidden>{{ decoder.base64(secret?.data[key]).length }} bytes</div>
    </kd-hidden-property>
    <ng-container
      *ngIf="!secret?.data"
      i18n
      >There is no data to display.</ng-container
    >
  </div>
</kd-card>
