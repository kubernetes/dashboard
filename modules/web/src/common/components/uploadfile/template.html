<div
  fxLayout="row"
  fxLayoutAlign="space-between start"
>
  <mat-form-field fxFlex>
    <input
      matInput
      title="fileInput"
      [placeholder]="label"
      [ngModel]="filename"
      [readonly]="true"
      (click)="fileInput.click()"
    />
  </mat-form-field>
  <button
    mat-button
    type="button"
    color="primary"
    (click)="fileInput.click()"
    class="kd-upload-button"
  >
    <mat-icon>more_horiz</mat-icon>
  </button>
  <input
    hidden
    type="file"
    #fileInput
    (change)="onChange($event)"
  />
</div>
