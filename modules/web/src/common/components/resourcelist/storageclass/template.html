<kd-card
  role="table"
  [hidden]="isHidden()"
>
  <div
    title
    fxLayout="row"
    i18n
  >
    Storage Classes
  </div>
  <div description>
    <span
      class="kd-muted-light"
      i18n
      >Items:&nbsp;</span
    >{{ totalItems }}
  </div>
  <div actions>
    <kd-card-list-filter></kd-card-list-filter>
  </div>

  <div
    content
    [hidden]="showZeroState()"
  >
    <div
      kdLoadingSpinner
      [isLoading]="isLoading"
    ></div>

    <mat-table
      [dataSource]="getData()"
      [trackBy]="trackByResource"
      matSort
      [matSortActive]="getColumns()[3]"
      matSortDisableClear
      matSortDirection="asc"
    >
      <ng-container [matColumnDef]="getColumns()[0]">
        <mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          disableClear="true"
          class="col-stretch-xl"
          i18n
          >Name</mat-header-cell
        >
        <mat-cell
          *matCellDef="let sc"
          class="col-stretch-xl"
        >
          <a
            [routerLink]="getDetailsHref(sc.objectMeta.name, sc.objectMeta.namespace)"
            queryParamsHandling="preserve"
            >{{ sc.objectMeta.name }}</a
          >
        </mat-cell>
      </ng-container>

      <ng-container [matColumnDef]="getColumns()[1]">
        <mat-header-cell
          *matHeaderCellDef
          class="col-stretch-l"
          i18n
          >Provisioner</mat-header-cell
        >
        <mat-cell
          *matCellDef="let sc"
          class="col-stretch-l"
          >{{ sc.provisioner }}</mat-cell
        >
      </ng-container>

      <ng-container [matColumnDef]="getColumns()[2]">
        <mat-header-cell
          *matHeaderCellDef
          class="col-stretch-xl"
          i18n
          >Parameters</mat-header-cell
        >
        <mat-cell
          *matCellDef="let sc"
          class="col-stretch-xl"
        >
          <kd-chips [map]="sc.parameters"></kd-chips>
        </mat-cell>
      </ng-container>

      <ng-container [matColumnDef]="getColumns()[3]">
        <mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          disableClear="true"
          class="col-stretch-m"
          i18n
          >Created</mat-header-cell
        >
        <mat-cell
          *matCellDef="let sc"
          class="col-stretch-m"
        >
          <kd-date
            [date]="sc.objectMeta.creationTimestamp"
            relative
          ></kd-date>
        </mat-cell>
      </ng-container>

      <ng-container
        *ngFor="let col of getActionColumns()"
        [matColumnDef]="col.name"
      >
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let sc">
          <kd-dynamic-cell
            [component]="col.component"
            [resource]="sc"
          ></kd-dynamic-cell>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="getColumns()"></mat-header-row>
      <mat-row *matRowDef="let row; columns: getColumns()"></mat-row>
    </mat-table>

    <div [hidden]="totalItems <= itemsPerPage">
      <mat-paginator
        [length]="totalItems"
        [pageSize]="itemsPerPage"
        hidePageSize
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>

  <div
    content
    [hidden]="!showZeroState()"
  >
    <kd-list-zero-state></kd-list-zero-state>
  </div>
</kd-card>
