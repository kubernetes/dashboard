<kd-card
  role="table"
  [hidden]="isHidden()"
>
  <div
    title
    fxLayout="row"
    i18n
  >
    Persistent Volumes
  </div>
  <div description>
    <span
      class="kd-muted-light"
      i18n
      >Items:&nbsp;</span
    >{{ totalItems }}
  </div>
  <div actions>
    <kd-card-list-filter></kd-card-list-filter>
  </div>

  <div
    content
    [hidden]="showZeroState()"
  >
    <div
      kdLoadingSpinner
      [isLoading]="isLoading"
    ></div>

    <mat-table
      [dataSource]="getData()"
      [trackBy]="trackByResource"
      matSort
      [matSortActive]="getColumns()[9]"
      matSortDisableClear
      matSortDirection="asc"
    >
      <ng-container [matColumnDef]="getColumns()[0]">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let pv">
          <mat-icon
            [ngClass]="getStatus(pv).iconClass"
            [matTooltip]="getStatus(pv).iconTooltip"
            >{{ getStatus(pv).iconName }}</mat-icon
          >
        </mat-cell>
      </ng-container>

      <ng-container [matColumnDef]="getColumns()[1]">
        <mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          disableClear="true"
          class="col-stretch-xl"
          i18n
          >Name</mat-header-cell
        >
        <mat-cell
          *matCellDef="let pv"
          class="col-stretch-xl"
        >
          <a
            [routerLink]="getDetailsHref(pv.objectMeta.name)"
            queryParamsHandling="preserve"
            >{{ pv.objectMeta.name }}</a
          >
        </mat-cell>
      </ng-container>

      <ng-container [matColumnDef]="getColumns()[2]">
        <mat-header-cell
          *matHeaderCellDef
          class="col-stretch-m"
          i18n
          >Capacity</mat-header-cell
        >
        <mat-cell
          *matCellDef="let pv"
          class="col-stretch-m"
        >
          <kd-chips [map]="pv.capacity"></kd-chips>
        </mat-cell>
      </ng-container>

      <ng-container [matColumnDef]="getColumns()[3]">
        <mat-header-cell
          *matHeaderCellDef
          class="col-stretch-m"
          i18n
          >Access Modes</mat-header-cell
        >
        <mat-cell
          *matCellDef="let pv"
          class="col-stretch-m"
        >
          <kd-chips [map]="pv.accessModes"></kd-chips>
        </mat-cell>
      </ng-container>

      <ng-container [matColumnDef]="getColumns()[4]">
        <mat-header-cell
          *matHeaderCellDef
          class="col-stretch-s"
          i18n
          >Reclaim Policy</mat-header-cell
        >
        <mat-cell
          *matCellDef="let pv"
          class="col-stretch-s"
          >{{ pv.reclaimPolicy }}</mat-cell
        >
      </ng-container>

      <ng-container [matColumnDef]="getColumns()[5]">
        <mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          disableClear="true"
          class="col-stretch-s"
          i18n
          >Status</mat-header-cell
        >
        <mat-cell
          *matCellDef="let pv"
          class="col-stretch-s"
          >{{ pv.status }}</mat-cell
        >
      </ng-container>

      <ng-container [matColumnDef]="getColumns()[6]">
        <mat-header-cell
          *matHeaderCellDef
          class="col-stretch-xl"
          i18n
          >Claim</mat-header-cell
        >
        <mat-cell
          *matCellDef="let pv"
          class="col-stretch-xl"
        >
          <ng-container *ngIf="pv.claim">
            <a
              [routerLink]="getClaimHref(pv.claim)"
              queryParamsHandling="preserve"
              >{{ pv.claim }}</a
            >
          </ng-container>
          <ng-container *ngIf="!pv.claim">-</ng-container>
        </mat-cell>
      </ng-container>

      <ng-container [matColumnDef]="getColumns()[7]">
        <mat-header-cell
          *matHeaderCellDef
          class="col-stretch-m"
          i18n
          >Storage Class</mat-header-cell
        >
        <mat-cell
          *matCellDef="let pv"
          class="col-stretch-m"
        >
          <div *ngIf="pv.storageClass">{{ pv.storageClass }}</div>
          <div *ngIf="!pv.storageClass">-</div>
        </mat-cell>
      </ng-container>

      <ng-container [matColumnDef]="getColumns()[8]">
        <mat-header-cell
          *matHeaderCellDef
          class="col-stretch-s"
          i18n
          >Reason</mat-header-cell
        >
        <mat-cell
          *matCellDef="let pv"
          class="col-stretch-s"
        >
          <ng-container *ngIf="pv.reason">{{ pv.reason }}</ng-container>
          <ng-container *ngIf="!pv.reason">-</ng-container>
        </mat-cell>
      </ng-container>

      <ng-container [matColumnDef]="getColumns()[9]">
        <mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          disableClear="true"
          class="col-stretch-s"
          i18n
          >Created</mat-header-cell
        >
        <mat-cell
          *matCellDef="let pv"
          class="col-stretch-s"
        >
          <kd-date
            [date]="pv.objectMeta.creationTimestamp"
            relative
          ></kd-date>
        </mat-cell>
      </ng-container>

      <ng-container
        *ngFor="let col of getActionColumns()"
        [matColumnDef]="col.name"
      >
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let pv">
          <kd-dynamic-cell
            [component]="col.component"
            [resource]="pv"
          ></kd-dynamic-cell>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="getColumns()"></mat-header-row>
      <mat-row *matRowDef="let row; columns: getColumns()"></mat-row>
    </mat-table>

    <div [hidden]="totalItems <= itemsPerPage">
      <mat-paginator
        [length]="totalItems"
        [pageSize]="itemsPerPage"
        hidePageSize
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>

  <div
    content
    [hidden]="!showZeroState()"
  >
    <kd-list-zero-state></kd-list-zero-state>
  </div>
</kd-card>
