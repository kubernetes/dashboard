<!--
   External endpoints are shown with link, to make it easy to access the deployed application.
   This is important because the text might be ellipsized and copy & paste not possible. The
   Link is always shown independent of the endpoint capabilities to support HTTP.
-->
<div>
  <div *ngFor="let endpoint of endpoints">
    <div *ngFor="let port of endpoint?.ports">
      <div>
        <a
          href="http://{{ endpoint.host }}:{{ port.port }}"
          target="_blank"
          rel="noopener noreferrer"
        >
          {{ endpoint.host }}:{{ port.port }}
          <mat-icon
            *ngIf="!hideExternalIcon"
            class="kd-endpoint-icon"
            >open_in_new</mat-icon
          >
        </a>
      </div>
      <div *ngIf="!port.port">
        <a
          href="http://{{ endpoint.host }}:{{ port.nodePort }}"
          target="_blank"
          rel="noopener noreferrer"
        >
          {{ endpoint.host }}:{{ port.nodePort }}
          <mat-icon
            *ngIf="!hideExternalIcon"
            class="kd-endpoint-icon"
            >open_in_new</mat-icon
          >
        </a>
      </div>
    </div>
    <div *ngIf="!endpoint.ports?.length">
      <a
        href="http://{{ endpoint.host }}"
        target="_blank"
        rel="noopener noreferrer"
      >
        {{ endpoint.host }}
        <mat-icon
          *ngIf="!hideExternalIcon"
          class="kd-endpoint-icon"
          >open_in_new</mat-icon
        >
      </a>
    </div>
  </div>
  <div *ngIf="endpoints.length === 0">-</div>
</div>
