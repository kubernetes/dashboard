<h2
  mat-dialog-title
  i18n
>
  Restart a resource
</h2>
<mat-dialog-content class="kd-dialog-text">
  <ng-container i18n>
    <span>{{ data.displayName }} <i>{{ data.objectMeta.name }} </i></span>
    <span *ngIf="data.objectMeta.namespace"> in namespace <i>{{ data.objectMeta.namespace }} </i> </span>
    <span>will be restarted.</span>
  </ng-container>
  <div
    class="kd-equivalent-block kd-muted kd-bg-card-dark"
    fxLayoutAlign=" center"
  >
    <mat-icon>info</mat-icon>
    <div>
      <span i18n>This action is equivalent to: </span>
      <code>
        <ng-container>kubectl rollout restart </ng-container>
        <ng-container *ngIf="data.objectMeta.namespace">-n {{ data.objectMeta.namespace }} </ng-container>
        <ng-container>{{ data.typeMeta.kind }} {{ data.objectMeta.name }}</ng-container>
      </code>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    color="primary"
    [mat-dialog-close]="true"
    i18n
  >
    Restart
  </button>
  <button
    mat-button
    color="primary"
    [mat-dialog-close]="false"
    i18n
  >
    Cancel
  </button>
</mat-dialog-actions>
