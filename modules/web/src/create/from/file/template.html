<div class="kd-create-from-file-info">
  <span
    *ngIf="areMultipleNamespacesSelected()"
    i18n
  >
    Select YAML or JSON file specifying the resources to deploy to the namespace specified in the file.
  </span>
  <span
    *ngIf="!areMultipleNamespacesSelected()"
    i18n
  >
    Select YAML or JSON file specifying the resources to deploy to the currently selected namespace.
  </span>
  <a
    href="https://kubernetes.io/docs/tasks/run-application/run-stateless-application-deployment/"
    target="_blank"
    i18n
  >
    Learn more
    <i class="material-icons">open_in_new</i>
  </a>
</div>

<kd-upload-file
  (fileLoad)="onFileLoad($event)"
  label="Choose YAML or JSON file"
  i18n-label
></kd-upload-file>

<button
  type="button"
  [disabled]="isCreateDisabled()"
  (click)="create()"
  color="primary"
  mat-raised-button
  i18n
>
  Upload
</button>

<button
  type="button"
  (click)="cancel()"
  color="primary"
  mat-button
  i18n
>
  Cancel
</button>
