<mat-card class="kd-create-container">
  <!-- [@.disabled] will disable tab switching animations -->
  <mat-tab-group [@.disabled]="true">
    <mat-tab
      label="Create from input"
      i18n-label
    >
      <kd-create-from-input></kd-create-from-input>
    </mat-tab>
    <mat-tab
      label="Create from file"
      i18n-label
    >
      <kd-create-from-file></kd-create-from-file>
    </mat-tab>
    <mat-tab
      label="Create from form"
      i18n-label
    >
      <kd-create-from-form></kd-create-from-form>
    </mat-tab>
  </mat-tab-group>
</mat-card>
